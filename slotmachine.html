<!DOCTYPE html>
<html lang="pl-PL">
    <head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
		<script src="script.js"></script>
    </head>
    <body>
		<div class="modal" id="modal">
			<div class="modal-content">
				<p>Za ile chesz grac?</p>
				<form>
					<input type="number" id="moneyModal">
				</form>
				<button class="close-btn" id="startBtn">Start</button>
			</div>
		</div>
		<div class="slot-machine" id="slotMachine">
			<div class="pts-info">
				<div class="row">
					<div class="col-md-6">
						<div class="pts-item">
							🍒 🍒 🍒 | 🍋 🍋 🍋 | 🍇 🍇 🍇 | 🔔 🔔 🔔
						</div>
						<div class="pts-item points">
							80
						</div>
					</div>
					<div class="col-md-6">
						<div class="pts-item">
							🍉 🍉 🍉 | 7️⃣ 7️⃣ 7️⃣  | 💰 💰 💰 | 🍀 🍀 🍀
						</div>
						<div class="pts-item points">
							160
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-6">
						<div class="pts-item">
							🍒 🍒  | 🍋 🍋  | 🍇 🍇  | 🔔 🔔 
						</div>
						<div class="pts-item points">
							40
						</div>
					</div>
					<div class="col-md-6">
						<div class="pts-item">
							🍉 🍉  | 7️⃣ 7️⃣ | 💰 💰  | 🍀 🍀 
						</div>
						<div class="pts-item points">
							80
						</div>
					</div>
				</div>
			</div>
			<h1>Slot Machine</h1>
			<div class="board">
				<div class="bar">
					<div class="slot1">
						
					</div>
				</div>
				<div class="bar">
					<div class="slot2">
						
					</div>
				</div>
				<div class="bar">
					<div class="slot3">
					
					</div>
				</div>
			</div>
			<div class="money">
				<p>Kredyt: <span id="money"></span></p>
			</div>
			<div class="bet">
				<p>Satwka:</p>
				<input type="number" id="bet" min="1" step="1">
			</div>
			<button class="btn">Spin</button>
		</div>
    </body>
</html>
